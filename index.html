        <h3>Monte sua Pizza</h3>
        <form id="form1">
            <fieldset>

                <strong>Telefone:</strong><br/>

                <input type="text" id="endereco"><br/>
                <span id="vazio"></span>
            </fieldset>
        </form> 
        <p id="resultado"></p>
        <form id="form2">
            <fieldset>
                <legend><strong>Dados do Pedido</strong></legend>
                <strong>Tamanho: </strong>

                <input type="radio" name="tamanho" id="m" value="2">Média

                <strong>Sabores:</strong> <br/>
                <select id="sabores">
                    <option value="">--Escolha um Sabor--</option>
                    <option value="Calabresa">Calabresa</option>
                    <option value="Mussarela">Mussarela</option>
                    <option value="Frango">Frango</option>
                    <option value="Bacon">Bacon</option>
                    <option value="Atum">Atum</option>
                </select>
                <span id="svazio"></span>
                <br/><br/>
                <strong>Ingrediente Extra:</strong><br/>
                <input list="ingrediente" name="extra" id="ing"/>
                <datalist id="ingrediente">
                    <option value="Cebola">
                    <option value="Tomate">
                    <option value="Milho">
                    <option value="Outros">
                </datalist><br/>
            </fieldset>
        </form>
        <form id="form3">
            <fieldset>
                <legend><strong>Forma de Pagamento</strong></legend> 
                <select id="pag">
                    <option value="Dinheiro">Dinheiro </option>
                    <option value="Débito">Débito </option>
                    <option value="Crédito">Crédito </option>
                </select><br/><br/>
                <input type="button" id="fechar" value="Fechar Pedido">
            </fieldset>
        </form>
    </body>
</html>
